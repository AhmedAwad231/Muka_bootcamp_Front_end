<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Plan</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Week Calender:</h1>
    </header>
    <!-- End Header Section -->
    <!-- Main Section -->
    <main>
      <table border="2" width="500px" , height="auto">
        <thead>
          <th>Days</th>
          <th>Activity</th>
          <th>Time</th>
        </thead>
        <tbody>
          <tr>
            <td>Saturday</td>
            <td>Collage</td>
            <td>8 AM - 4 PM</td>
          </tr>
          <tr>
            <td>Sunday</td>
            <td>Studying Front End</td>
            <td>1 PM - 4 PM</td>
          </tr>
          <tr>
            <td>Monday</td>
            <td>Free</td>
            <td>All Day</td>
          </tr>
          <tr>
            <td>Tuesday</td>
            <td>Playing Football</td>
            <td>8 PM - 10 PM</td>
          </tr>
          <tr>
            <td>Wednesday</td>
            <td>Playing Video Games</td>
            <td>5 PM - 10 PM</td>
          </tr>
          <tr>
            <td>Thursday</td>
            <td>Studying For Collage</td>
            <td>3 PM - 7 PM</td>
          </tr>
          <tr>
            <td>Friday</td>
            <td>Free</td>
            <td>All Day</td>
          </tr>
        </tbody>
      </table>
    </main>
    <!-- End Main Section -->
    <!-- Footer Section -->
    <footer>
      <p><strong>My Weekly schedule</strong></p>
    </footer>
    <!-- End Footer Section -->
  </body>
</html>
