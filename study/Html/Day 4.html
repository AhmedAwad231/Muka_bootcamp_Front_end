<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <h1>Sign Up</h1>
      <p>Please Fill in this Form to Create an Account.</p>
      <hr />
    </header>
    <!-- Header End -->
     
    <!-- Main Start -->
    <main>
    <form action="#">
      <div>
        <label for="name"><strong>Name</strong></label>
        <input type="text" placeholder="Enter Your Name" name="name" required />
        <label for="email"><strong>Email</strong></label>
        <input type="email" placeholder="Enter Email" name="email" required />
        <label for="pass"><strong>Password</strong></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="pass"
          required
        />
        <fieldset style="width: 20%">
          <legend><strong>Personal Info:</strong></legend>
          <input type="radio" id="male" name="gender" required />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" />
          <label for="female">Female</label>
          <hr />
          <input type="checkbox" name="hobbies" />
          <label for="hobbies">Football</label><br />
          <input type="checkbox" name="hobbies" />
          <label for="hobbies">Video Plays</label><br />
          <input type="checkbox" name="hobbies" />
          <label for="hobbies">Drawing</label><br />
          <input type="checkbox" name="hobbies" />
          <label for="hobbies">Non Of Them</label><br />
        </fieldset>
        <p>
          By creating an account you agree to our
          <a href="#">Terms & Privacy</a>.
        </p>
        <div>
          <button type="button">Cancel</button>
          <button type="submit">Sign Up</button>
        </div>
      </div><br>
    </main>
    <!-- Main End -->
    <!-- Footer Start -->
    <footer>
      <fieldset>
        <legend><strong>Contact Us:</strong></legend>
        <form action="#">
          <div>
            <label for="name">Name:</label>
            <input type="text" name="name"><br>
            <label for="email">Email:</label>
            <input type="email" name="email"><br>
            <p><label for="message">Message:</label></p>
            <textarea name="message" placeholder="Enter Your Message.." rows="5" cols="30"></textarea>
          </div>
        </form>
        <button type="button">Cancel</button>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </footer>
  <!-- Footer End -->
  </body>
</html>
